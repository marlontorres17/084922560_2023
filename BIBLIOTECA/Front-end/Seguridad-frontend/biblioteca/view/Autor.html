<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Autor</legend>
                    

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Persona</label>
                    <div class="col-sm-10">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha nacimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" value="" placeholder="fecha nacimiento">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha muerte</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechaMuerte" id="fechaMuerte" value="" placeholder="fecha muerte">
                    </div>
                </div>
                
                <div class="col-sm-10">
                </br>
                <select class="form-select" id="state">
                    <option selected>--Seleccione--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
                </fieldset>
            </form>
    </div>
    <div id="buttonData">
        <br>
        <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
    </div>
    <div id="outputData">
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>fechaNacimiento </th>
                    <th>fechaMuerte </th>
                    <th>Persona</th>

                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
    </div>
