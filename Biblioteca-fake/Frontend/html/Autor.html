<!DOCTYPE html>
<html lang="en">
<head>

<body>

                </div>

                <div class="form-group row">

                </div>
                
                
                

                <div class="col-sm-10">
                </br>
                <select class="form-select" id="state">
                    <option selected>--Seleccione--</option>

                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
                </fieldset>
            </form>
    </div>
    <div id="buttonData">
        <br>

    </div>
    <div id="outputData">
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>nombre</th>
                    <th>fecha nacimiento</th>
                    <th>fecha de muerte</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
    </div>
   </div>
