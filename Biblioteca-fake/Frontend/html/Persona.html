<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona</title>
    <!-- librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <!-- ajax -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Dependencias -->
    <script src='../js/Persona.js'></script>
    <link rel="stylesheet" href="../asset/css/global.css">
</head>

<body>
    <h2>Persona</h2>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Cabezera del Modal -->
                <div class="modal-header">
                    <!-- Titulo del Modal -->
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro: personas</h1>
                    <!-- Boton de cerrar Modal "X" -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Cuerpo del Modal -->
                <div class="modal-body">
                    <div id="inputData">
                        <!-- Formulario -->
                        <form>
                            <fieldset>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" name="id" id="id">
                                        <input type="text" class="form-control" name="nombre"
                                            id="nombre" value="" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Dirección</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="direccion" id="direccion"
                                            value="" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="email" id="email"
                                            value="" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Teléfono</label>
                                    <div class="col-sm-10">
                                        <input type="text" lass="form-control" name="telefono" id="telefono"
                                            value="" placeholder="">
                                    </div>
                                </div>

                                <div class="col-sm-10">
                                    <br>
                                    <label>Estado</label>
                                    <select class="form-select" id="state">
                                        <option selected>Seleccione</option>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final formulario -->
                    </div>
                </div>
                <!-- Final cuerpo Modal -->
                <div class="modal-footer">
                    <!-- Botones de acciones del Modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Final Modal -->

    <!-- Boton de acceso al Modal de -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div id="outputData">
        <br>
        <thead>
            <table class="table table-hover">
                <tr class="table-dark">
                    <th>NOMBRE</th>
                    <th>DIRECCIÓN</th>
                    <th>EMAIL</th>
                    <th>TELÉFONO</th>
                    <th>ESTADO</th>
                    <th colspan="2">ACCIONES</th>
                </tr>
        </thead>
        <tbody id="resultData">
        </tbody>
        </table>
    </div>

    <!-- Boton de acceso al Modal de -->
    <div class="btnNuevo"><center>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
    </center>
    </div>
</body>

</html>
<script>
    loadData();
</script>
